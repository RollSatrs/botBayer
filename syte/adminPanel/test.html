<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель анализа спроса WhatsApp</title>
    <link href="/adminPanel/mainTest.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.min.js"></script>
    <script src="../adminPanel/script.js"></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <i class="fab fa-whatsapp me-2"></i> <span class="brand-text">Анализ спроса</span>
        </div>
        <div class="sidebar-menu">
            <a href="#" class="active"><i class="fas fa-tachometer-alt me-3"></i> Панель управления</a>
            <a href="#"><i class="fas fa-users me-3"></i> Группы</a>
            <a href="#"><i class="fas fa-chart-line me-3"></i> Аналитика</a>
        </div>
    </div>

    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <button class="btn btn-primary d-lg-none me-2" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="d-flex align-items-center w-100">
                <div class="input-group w-50 me-3">
                    <input type="text" id="keywordSearch" class="form-control" placeholder="Поиск по ключевым словам...">
                    <button class="btn btn-outline-primary" type="button"><i class="fas fa-search"></i></button>
                </div>
                <div class="input-group w-50">
                    <input type="text" id="groupSearch" class="form-control" placeholder="Поиск группы...">
                    <button class="btn btn-outline-primary" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <h5>Активные группы</h5>
                        </div>
                        <div class="card-body group-container">
                            <div class="row" id="groupList"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <h5>Мониторинг группы</h5>
                        </div>
                        <div class="card-body group-container">
                            <div class="row" id="groupList"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card message-table">
                        <div class="card-header d-flex justify-content-between">
                            <h5>Результаты анализа</h5>
                            <div class="d-flex">
                                <select class="form-select me-2" id="categoryFilter" style="width: 200px;">
                                    <option value="">Все категории</option>
                                </select>
                                <button class="btn btn-success" id="exportButton"><i class="fas fa-download"></i> Экспорт</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover" id="analysisResults">
                                <thead>
                                    <tr>
                                        <th>Дата</th>
                                        <th>Пользователь</th>
                                        <th>Ключевые слова</th>
                                        <th>Сообщение</th>
                                        <th>Категория</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/adminPanel/script.js"></script>
</body>
</html>
