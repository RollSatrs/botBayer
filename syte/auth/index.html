<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/auth/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <form id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="tel" name="phone" placeholder="Введите номер телефона" required>
                <i class='bx bx-phone'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Введите пароль" required>
                <i class='bx bx-lock-alt' ></i>
                <span class="error-message" style="display: none; color: rgb(255, 165, 165); font-size: 16px;">Неверный логин или пароль!</span>
            </div>
            <div class="remember">
                <label for=""><input type="checkbox">Запомни меня</label>
                <a href="#">Забыл пароль</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Если у вас нет аккунта? <a href="/reg">Регистрация</a></p>
            </div>
        </form>
    </div>
</body>
</html>
